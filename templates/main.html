<!DOCTYPE html>
<html>
	<head>
		<title>RGS Wireframe</title>

		<!-- jackQuery -->
		<script>
			function Tag(x) {
				if (x[0] == "#") {
					this.main = document.getElementById(x.slice(1));
				}
				if (x[0] == ".") {
					this.main = document.getElementsByClassName(x.slice(1));
				}
				this.set = function(c) { this.main.innerHTML = c; }
				this.append = function(c) { this.main.innerHTML += c; }
				this.value = function() { return this.main.value; }
				this.show = function(s) { this.main.style.display = "block"; }
				this.hide = function(s) { this.main.style.display = "none"; }
			}
			var $ = function(name) { return new Tag(name); }
		</script>

		<script type="text/javascript">
			
		</script>

		<style type="text/css">
			.main-body {
				margin: 5% 30% 0 30%;
			}

			div {
				border: 1px black solid;
				padding: 2%;
			}

			table {
				width: 100%;
			}

			td, th {
				border: 1px solid black;
				text-align: center;
			}

		</style>
	</head>
	<body>
		<div class="main-body">
			<table id="actions">
				<tr>
					<td>
						<input type="input" name="search" placeholder="Search...">
						<button onclick="">Search</button>
						<button onclick="">Filters</button>
					</td>
					<td>
						<button onclick="">Edit Inventory</button>
					</td>
				</tr>
				<tr>
					<td>
						<button onclick="">Sign Selected Gear Out</button>
					</td>
					<td>
						<button onclick="">Sign Gear In</button>
					</td>
				</tr>
			</table>

			<div id="main">
				<form action="/check_out">
					<table id="items">
						<tr>
							<th>Select</th>
							<th>Category</th>
							{% for store in item.stores %}
							<th id="{{store.name}}">{{store.name}}</th>
							{% endfor %}
							<th>Model</th>
							<th>Size</th>
						</tr>
						{% for item in items %}
						<tr>
							<td>
								<select>
									<option value="{{item.name}}-{{item.size}}-{{item.count}}">{{items.count}}</option>
								</select>
							</td>
							<td>{{item.category}}</td>
							{% for store in item.stores %}
							<td id="{{store.name}}">{{store.count}}</td>
							{% endfor %}
							<td id="{{item.name}}">{{item.name}}</td>
							<td id="{{item.size}}">{{item.size}}</td>
						</tr>
						{% endfor %}
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
